<h1>{{name}}</h1>

<dl>
  <td>Nombre: {{name}}</td>
  <dd> {{ name }} </dd>

  <td>Edad: {{age}}</td>
  <dd> {{age}} </dd>

  <td>Metodo:</td>
  <dd> {{ getHeroDescription() }} </dd>

  <td>Capitalizado:</td>
  <dd> {{capitalizedName}} </dd>

</dl>

<button
  *ngIf="name !== 'Befh'"
  (click)="changeHero()"
  class="btn btn-primary mx-2">
  Cambiar Nombre
</button>

<button
  *ngIf="age !== 39"
  (click)="changeAge()" class="btn btn-primary">
  Cambiar Edad
</button>

<button
  (click)="resetForm()" class="btn btn-primary mx-2">
  Reset
</button>
